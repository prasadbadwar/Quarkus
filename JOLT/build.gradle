plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.0'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.hdfcbank'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
	// https://mvnrepository.com/artifact/com.bazaarvoice.jolt/json-utils
	implementation group: 'com.bazaarvoice.jolt', name: 'json-utils', version: '0.1.7'
	// https://mvnrepository.com/artifact/com.bazaarvoice.jolt/jolt-core
	implementation group: 'com.bazaarvoice.jolt', name: 'jolt-core', version: '0.1.7'
	// https://mvnrepository.com/artifact/com.bazaarvoice.jolt/jolt-complete
	implementation group: 'com.bazaarvoice.jolt', name: 'jolt-complete', version: '0.1.7'

	
}

tasks.named('test') {
	useJUnitPlatform()
}
